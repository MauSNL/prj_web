<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Web</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>	
		<a href="index.html"> <img class="logo" src="images/logo.png" alt=""></a>
		<a href="index.html"> <img class="logo2" src="images/kleinlogo.png" alt=""></a>
		<div class="container">
			<input type="search" name="zoeken" id="zoeken" />
			<label for="zoeken"> <img class="zoeken" src="images/search.png">
			<span>Zoeken</span></label>
			<a class- href="login.html">Login</a>
		</div>
	</header>
	<h1> Registreren </h1>
		<form>
			<fieldset>
				<legend>
					Account
				</legend>
				<label for="username"> Username </label>
				<input type="text" name="username" id="username" />
				<label for="wachtwoord"> Wachtwoord </label>
				<input type="password" name="wachtwoord" id="wachtwoord" />
				<label for="bevestig_wachtwoord"> Bevestig Wachtwoord </label>
				<input type="password" name="bevestig_wachtwoord" id="bevestig_wachtwoord" />
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" />
			
			</fieldset>
			<fieldset>
				<legend>
					Gegevens
				</legend>
				<label for="voornaam"> Voornaam </label>
				<input type="text" name="voornaam" id="voornaam" />
				<label for="achternaam"> Achternaam </label>
				<input type="text" name="achternaam" id="achternaam" />
				<a href="login.html"><button type="button">Aanmelden</button></a>
			</fieldset>
		</form>
</body>
</html>
